<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .sentiment-dot {
            transition: all 0.3s ease;
        }
        .sentiment-dot:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Chatbot Container -->
    <div class="w-full max-w-lg h-[90vh] max-h-[700px] bg-gray-800 bg-opacity-50 backdrop-blur-xl rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-gray-700">

        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b border-gray-700">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center font-bold text-white text-xl">
                    S
                </div>
                <div>
                    <h1 class="text-white font-bold text-lg">Sentiment Bot</h1>
                    <p class="text-green-400 text-xs flex items-center">
                        <span class="w-2 h-2 bg-green-400 rounded-full mr-1.5 animate-pulse"></span>
                        Online
                    </p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Last Five Days Sentiments -->
                <div class="flex items-center space-x-1.5" title="Last 5 days sentiment">
                    <div class="w-3 h-3 bg-green-500 rounded-full sentiment-dot" title="Positive"></div>
                    <div class="w-3 h-3 bg-yellow-500 rounded-full sentiment-dot" title="Neutral"></div>
                    <div class="w-3 h-3 bg-green-500 rounded-full sentiment-dot" title="Positive"></div>
                    <div class="w-3 h-3 bg-red-500 rounded-full sentiment-dot" title="Negative"></div>
                    <div class="w-3 h-3 bg-gray-500 rounded-full sentiment-dot" title="Unknown"></div>
                </div>
                <!-- Profile Icon -->
                <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center cursor-pointer hover:bg-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
        </header>

        <!-- Chat Window -->
        <main id="chat-window" class="flex-1 p-6 overflow-y-auto space-y-6">
            <!-- Welcome Message -->
            <div class="p-4 bg-indigo-500 bg-opacity-20 text-indigo-200 rounded-lg text-center text-sm border border-indigo-500/50">
                Hello, Alex! I'm here to listen. How are you feeling today?
            </div>
        </main>

        <!-- Message Input -->
        <footer class="p-4 border-t border-gray-700">
            <form id="message-form" class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Type your message here..." class="flex-1 bg-gray-700 text-white placeholder-gray-400 px-4 py-3 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300">
                <button type="submit" class="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-purple-500 transition-all duration-300 transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');

        // --- Mock Sentiments for Bot Responses ---
        const sentimentResponses = {
            positive: "It's great to hear you're feeling so positive! Keep that energy going! âœ¨",
            negative: "I'm sorry to hear that. Remember it's okay to not be okay. I'm here to listen if you want to talk more.",
            neutral: "Thanks for sharing. Sometimes a calm day is just what we need.",
            default: "I appreciate you sharing that with me. How does that make you feel?"
        };

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const messageText = input.value.trim();

            if (messageText) {
                // --- 1. Add User's Message to Chat ---
                const userMessageHTML = `
                    <div class="flex items-start gap-3 justify-end">
                        <div class="bg-purple-600 p-3 rounded-lg rounded-br-none max-w-xs md:max-w-md">
                            <p class="text-white text-sm">${messageText}</p>
                        </div>
                        <div class="w-8 h-8 bg-gray-700 rounded-full flex-shrink-0 flex items-center justify-center text-gray-400 text-sm">A</div>
                    </div>`;
                chatWindow.insertAdjacentHTML('beforeend', userMessageHTML);
                
                // --- 2. Clear Input and Scroll to Bottom ---
                input.value = '';
                chatWindow.scrollTop = chatWindow.scrollHeight;

                // --- 3. Simulate Bot Response ---
                setTimeout(() => {
                    // Simple mock sentiment detection
                    let botResponseText = sentimentResponses.default;
                    let borderColorClass = 'border-gray-500/50';

                    if (messageText.toLowerCase().includes('great') || messageText.toLowerCase().includes('happy') || messageText.toLowerCase().includes('amazing')) {
                        botResponseText = sentimentResponses.positive;
                        borderColorClass = 'border-green-500/50';
                    } else if (messageText.toLowerCase().includes('sad') || messageText.toLowerCase().includes('bad') || messageText.toLowerCase().includes('awful')) {
                        botResponseText = sentimentResponses.negative;
                        borderColorClass = 'border-red-500/50';
                    } else if (messageText.toLowerCase().includes('okay') || messageText.toLowerCase().includes('fine')) {
                        botResponseText = sentimentResponses.neutral;
                        borderColorClass = 'border-yellow-500/50';
                    }
                    
                    const botMessageHTML = `
                        <div class="flex items-start gap-3">
                            <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-white text-sm">S</div>
                            <div class="bg-gray-700 p-3 rounded-lg rounded-tl-none max-w-xs md:max-w-md border ${borderColorClass}">
                                <p class="text-white text-sm">${botResponseText}</p>
                            </div>
                        </div>`;
                    chatWindow.insertAdjacentHTML('beforeend', botMessageHTML);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }, 1200); // 1.2 second delay
            }
        });
    </script>

</body>
</html>
