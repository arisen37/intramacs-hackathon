<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .sentiment-dot {
            transition: all 0.3s ease;
        }
        .sentiment-dot:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="flex flex-col md:flex-row items-center justify-center gap-8 w-full max-w-4xl">
        <!-- Chatbot Container -->
        <div class="w-full max-w-lg h-[90vh] max-h-[700px] bg-gray-800 bg-opacity-50 backdrop-blur-xl rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-gray-700">

            <!-- Header -->
            <header class="relative flex items-center justify-between p-4 border-b border-gray-700">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center font-bold text-white text-xl">
                        S
                    </div>
                    <div>
                        <h1 class="text-white font-bold text-lg">Sentiment Bot</h1>
                        <p class="text-green-400 text-xs flex items-center">
                            <span class="w-2 h-2 bg-green-400 rounded-full mr-1.5 animate-pulse"></span>
                            Online
                        </p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <!-- Calendar Icon -->
                    <button id="calendar-icon" class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center cursor-pointer hover:bg-gray-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </button>
                    <!-- Profile Icon -->
                    <button class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center cursor-pointer hover:bg-gray-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <!-- Calendar Dropdown -->
                <div id="calendar-dropdown" class="hidden absolute top-full right-0 mt-2 w-72 bg-gray-800 bg-opacity-80 backdrop-blur-xl rounded-lg shadow-2xl border border-gray-700 p-4 z-10">
                    <div class="flex items-center justify-between mb-3">
                        <button id="prev-month" class="text-gray-400 hover:text-white">&lt;</button>
                        <h3 id="calendar-month-year" class="text-white font-semibold text-sm"></h3>
                        <button id="next-month" class="text-gray-400 hover:text-white">&gt;</button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center text-xs text-gray-400 mb-2">
                        <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
                    </div>
                    <div id="calendar-body" class="grid grid-cols-7 gap-y-1">
                        <!-- Dates will be generated by JS -->
                    </div>
                </div>
            </header>

            <!-- Chat Window -->
            <main id="chat-window" class="flex-1 p-6 overflow-y-auto space-y-6">
                <!-- Welcome Message -->
                <div class="p-4 bg-indigo-500 bg-opacity-20 text-indigo-200 rounded-lg text-center text-sm border border-indigo-500/50">
                    Hello, Alex! I'm here to listen. How are you feeling today?
                </div>
            </main>

            <!-- Message Input -->
            <footer class="p-4 border-t border-gray-700">
                <form id="message-form" class="flex items-center space-x-3">
                    <input type="text" id="message-input" placeholder="Type your message here..." class="flex-1 bg-gray-700 text-white placeholder-gray-400 px-4 py-3 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300">
                    <button type="submit" class="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-purple-500 transition-all duration-300 transform hover:scale-110">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </form>
            </footer>
        </div>

        <!-- Sentiment Legend -->
        <div class="w-full max-w-xs md:max-w-sm p-6 bg-gray-800 bg-opacity-50 backdrop-blur-xl rounded-2xl shadow-2xl border border-gray-700">
            <h2 class="text-white font-bold text-lg mb-4">Sentiment Key</h2>
            <ul class="space-y-3 text-gray-300">
                <li class="flex items-center space-x-3">
                    <span class="w-4 h-4 rounded-full bg-blue-500"></span>
                    <span>Sadness</span>
                </li>
                <li class="flex items-center space-x-3">
                    <span class="w-4 h-4 rounded-full bg-yellow-400"></span>
                    <span>Joy</span>
                </li>
                <li class="flex items-center space-x-3">
                    <span class="w-4 h-4 rounded-full bg-pink-500"></span>
                    <span>Love</span>
                </li>
                <li class="flex items-center space-x-3">
                    <span class="w-4 h-4 rounded-full bg-red-500"></span>
                    <span>Anger</span>
                </li>
                <li class="flex items-center space-x-3">
                    <span class="w-4 h-4 rounded-full bg-purple-500"></span>
                    <span>Fear</span>
                </li>
                <li class="flex items-center space-x-3">
                    <span class="w-4 h-4 rounded-full bg-teal-400"></span>
                    <span>Surprise</span>
                </li>
                <li class="flex items-center space-x-3">
                    <span class="w-4 h-4 rounded-full bg-gray-500"></span>
                    <span>Not Visited</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');

        // --- Calendar Elements ---
        const calendarIcon = document.getElementById('calendar-icon');
        const calendarDropdown = document.getElementById('calendar-dropdown');
        const calendarMonthYear = document.getElementById('calendar-month-year');
        const calendarBody = document.getElementById('calendar-body');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        let currentDate = new Date();

        // --- Sentiment Configuration ---
        const sentimentConfig = {
            sadness: { color: 'blue-500', response: "I'm sorry to hear you're feeling sad. Remember that your feelings are valid, and I'm here to listen.", keywords: ['sad', 'crying', 'depressed', 'unhappy', 'awful'] },
            joy: { color: 'yellow-400', response: "That's wonderful to hear! It sounds like you're having a very positive day. Keep that joy going! ✨", keywords: ['happy', 'great', 'amazing', 'joy', 'excited', 'wonderful'] },
            love: { color: 'pink-500', response: "It sounds like there's a lot of love there. That's a beautiful thing to feel and share. ❤️", keywords: ['love', 'adore', 'heart', 'care', 'lovely'] },
            anger: { color: 'red-500', response: "It's understandable to feel angry sometimes. If you want to talk it out, I'm here to listen without judgment.", keywords: ['angry', 'mad', 'furious', 'annoyed', 'pissed'] },
            fear: { color: 'purple-500', response: "Feeling scared can be tough. Remember to be kind to yourself. We can talk through it if you'd like.", keywords: ['scared', 'afraid', 'fear', 'anxious', 'worried'] },
            surprise: { color: 'teal-400', response: "Wow, that sounds surprising! Life can certainly throw some unexpected things our way.", keywords: ['wow', 'surprise', 'omg', 'unexpected', 'shocked'] },
            default: { color: 'gray-500', response: "Thank you for sharing that with me. How does that make you feel?", keywords: [] }
        };
        
        // --- Function to generate calendar ---
        function generateCalendar(year, month) {
            calendarBody.innerHTML = '';
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            calendarMonthYear.textContent = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;

            // Add blank spaces for days before the 1st of the month
            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarBody.insertAdjacentHTML('beforeend', '<div></div>');
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                const dayClass = isToday ? 'bg-purple-600 text-white' : 'text-gray-300 hover:bg-gray-700';
                
                const dayCellHTML = `
                    <div class="text-center py-1 rounded-full flex flex-col items-center justify-center cursor-pointer ${dayClass}">
                        <span class="text-xs">${day}</span>
                        <span class="w-1.5 h-1.5 bg-gray-600 rounded-full mt-1"></span>
                    </div>
                `;
                calendarBody.insertAdjacentHTML('beforeend', dayCellHTML);
            }
        }

        // --- Calendar Event Listeners ---
        calendarIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            calendarDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!calendarDropdown.contains(e.target) && !calendarIcon.contains(e.target)) {
                calendarDropdown.classList.add('hidden');
            }
        });

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });
        
        // --- Function to detect sentiment from text ---
        function detectSentiment(message) {
            const lowerCaseMessage = message.toLowerCase();
            for (const sentiment in sentimentConfig) {
                if (sentiment !== 'default') {
                    for (const keyword of sentimentConfig[sentiment].keywords) {
                        if (lowerCaseMessage.includes(keyword)) {
                            return sentiment;
                        }
                    }
                }
            }
            return 'default';
        }

        // --- Chat Form Event Listener ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const messageText = input.value.trim();
            if (messageText) {
                const userMessageHTML = `<div class="flex items-start gap-3 justify-end"><div class="bg-purple-600 p-3 rounded-lg rounded-br-none max-w-xs md:max-w-md"><p class="text-white text-sm">${messageText}</p></div><div class="w-8 h-8 bg-gray-700 rounded-full flex-shrink-0 flex items-center justify-center text-gray-400 text-sm">A</div></div>`;
                chatWindow.insertAdjacentHTML('beforeend', userMessageHTML);
                input.value = '';
                chatWindow.scrollTop = chatWindow.scrollHeight;

                setTimeout(() => {
                    const detected = detectSentiment(messageText);
                    const config = sentimentConfig[detected];
                    const botResponseText = config.response;
                    const borderColorClass = `border-${config.color}/50`;
                    const botMessageHTML = `<div class="flex items-start gap-3"><div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-white text-sm">S</div><div class="bg-gray-700 p-3 rounded-lg rounded-tl-none max-w-xs md:max-w-md border ${borderColorClass}"><p class="text-white text-sm">${botResponseText}</p></div></div>`;
                    chatWindow.insertAdjacentHTML('beforeend', botMessageHTML);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }, 1200);
            }
        });

        // --- Initial Calendar Generation ---
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    </script>

</body>
</html>
