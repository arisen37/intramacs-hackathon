<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container.hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-xl rounded-2xl shadow-2xl overflow-hidden border border-gray-700">

            <div id="signin-container" class="form-container p-8 md:p-12">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white">Welcome Back</h1>
                    <p class="text-gray-400 mt-2">Sign in to continue your journey.</p>
                </div>
                <form id="signin-form" class="space-y-6">
                    <div>
                        <label for="signin-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="signin-email" name="email" placeholder="you@example.com" required class="w-full bg-gray-700 text-white placeholder-gray-400 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 border border-gray-600">
                    </div>
                    <div>
                        <label for="signin-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="signin-password" name="password" placeholder="••••••••" required class="w-full bg-gray-700 text-white placeholder-gray-400 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 border border-gray-600">
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-purple-500 transition-all duration-300 transform hover:scale-105">
                        Sign In
                    </button>
                </form>
                <div id="signin-message" class="text-center text-red-400 mt-4 text-sm"></div>
                <div class="text-center text-gray-400 mt-8">
                    <p>Not registered yet? <button id="show-signup" class="font-semibold text-purple-400 hover:text-purple-300">Sign Up</button></p>
                </div>
            </div>

            <div id="signup-container" class="form-container hidden p-8 md:p-12">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white">Create Account</h1>
                    <p class="text-gray-400 mt-2">Start your sentiment tracking journey.</p>
                </div>
                <form id="signup-form" class="space-y-6">
                    <div>
                        <label for="signup-username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                        <input type="text" id="signup-username" name="username" placeholder="alex_doe" required class="w-full bg-gray-700 text-white placeholder-gray-400 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 border border-gray-600">
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="you@example.com" required class="w-full bg-gray-700 text-white placeholder-gray-400 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 border border-gray-600">
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="••••••••" required class="w-full bg-gray-700 text-white placeholder-gray-400 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 border border-gray-600">
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-purple-500 transition-all duration-300 transform hover:scale-105">
                        Create Account
                    </button>
                </form>
                <div id="signup-message" class="text-center text-red-400 mt-4 text-sm"></div>
                <div class="text-center text-gray-400 mt-8">
                    <p>Already have an account? <button id="show-signin" class="font-semibold text-purple-400 hover:text-purple-300">Sign In</button></p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const signinContainer = document.getElementById('signin-container');
        const signupContainer = document.getElementById('signup-container');
        const showSignupBtn = document.getElementById('show-signup');
        const showSigninBtn = document.getElementById('show-signin');
        const signinForm = document.getElementById('signin-form');
        const signinMessage = document.getElementById('signin-message');
        const signupForm = document.getElementById('signup-form');
        const signupMessage = document.getElementById('signup-message');

        async function checkLoginStatus() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const response = await fetch('/api/v1/user/signin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'token': token
                        }
                    });

                    if (response.ok) {
                        window.location.href = "/chatpage.html";
                    } else {
                        localStorage.removeItem('token');
                    }
                } catch (error) {
                    console.error('Auto sign-in failed:', error);
                }
            }
        }
        
        showSignupBtn.addEventListener('click', () => {
            signinContainer.classList.add('hidden');
            signupContainer.classList.remove('hidden');
        });

        showSigninBtn.addEventListener('click', () => {
            signupContainer.classList.add('hidden');
            signinContainer.classList.remove('hidden');
        });

        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            signinMessage.textContent = '';
            const formData = new FormData(signinForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/v1/user/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.token) {
                    localStorage.setItem('token', result.token);
                    window.location.href = "/chatpage.html";
                } else {
                    signinMessage.textContent = result.error || 'An error occurred.';
                }
            } catch (error) {
                signinMessage.textContent = 'Could not connect to the server.';
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            signupMessage.textContent = '';
            const formData = new FormData(signupForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/v1/user/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    signupMessage.textContent = 'Sign up successful! Please sign in.';
                    signupMessage.classList.replace('text-red-400', 'text-green-400');
                    setTimeout(() => {
                        signupContainer.classList.add('hidden');
                        signinContainer.classList.remove('hidden');
                    }, 2000);
                } else {
                    const errorMsg = result.error || 'An error occurred.';
                    signupMessage.textContent = errorMsg;
                }
            } catch (error) {
                signupMessage.textContent = 'Could not connect to the server.';
            }
        });

        checkLoginStatus();

    </script>
</body>
</html>
